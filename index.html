<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Bugout chat tutorial</title>
  
<script src="https://chr15m.github.io/bugout/bugout.min.js"></script>
  <style>
    body { background-color: #333; font-size: 1.5em; padding: 0em 0.25em; }
    span { color: #fff; white-space: pre-wrap; word-wrap: break-word; text-shadow: 0 0 10px #ccc; }

    #input { 
        border-bottom: 1px solid #ccc; 
        background-color: #383838; 
        color: #fff;
        padding: 0.25em; outline: 0; 
        width: 200px; 
    }
  </style>
  <script>
    function log(message) {
      document.getElementById("log").textContent += message + "\n";
    }
  </script>
</head>
<body>
  <span id="log"></span>
  <input id="input">
</body>
<script>
  log("Hello world!");
 
//   var b = Bugout();
  var b = Bugout("bugout-chat-tutorial");
  log(b.address() + " [ me ]");

  b.on("seen", function(address) { log(address + " [ seen ]"); });
  b.on("message", function(address, message) {
    log(address + ": " + message);
  });



 
</script>
</html>
